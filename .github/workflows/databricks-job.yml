name: Run Databricks SQL Warehouse Hello World

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  run-sql-warehouse-hello:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r DataBricks/requirements.txt
        
    - name: Run Hello World on SQL Warehouse
      env:
        DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
        DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        DATABRICKS_WAREHOUSE_HTTP_PATH: ${{ secrets.DATABRICKS_WAREHOUSE_HTTP_PATH }}
      run: |
        python DataBricks/create_and_run_job.py
        echo "SQL Warehouse Hello World executed."
